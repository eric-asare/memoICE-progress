<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title> Game Page</title>
</head>

<body>
    <div class="container">

        <p>Memorize As Much Words As You Can</p>
        <p>The Heat is On: Don't be Cold</p>
        <div id="game-memory-timer">
            <h2>00:00</h2>
        </div>

        <!-- View game messages here here -->
        <div class="sub-container game-feed">
            <div class="game-header" id="game-header-msg">Game Box</div>
            <div class="game-box" id="game-box-msgs"></div>
        </div>

        <!-- Enter game messages here -->
        <form class="sub-container game-input" id="game-form">
            <p id="user-name"></p>
            <input type="text" class="game-input-msg" id="word-input" placeholder="Enter the words you remember" required/>
            <button id="send-button">Send</button>
        </form>

        <button id="start-button">Start Game</button>
        <h2>Total Score: <span id="game-score">0</span></h2>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
